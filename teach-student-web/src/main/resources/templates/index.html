<head>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <style type="text/css">
        .header
        {
            width: 99%;
            height: 43px;
            background: #96b97d;
            line-height: 40px;
        }
        .col-sm-2
        {
            position: relative;
            min-height: 1px;
            padding-right: 0px;
            padding-left: 0px;
            top: 0px;
            left: 0px;
        }
        div.col-sm-10
        {
            position: relative;
            min-height: 1px;
            padding-right: 2px;
            padding-left: 2px;
            top: 0px;
            left: 0px;
        }
        h2
        {
            margin-top: 0px;
        }
        .panel-group
        {
            background: #dff0d8;
        }
        .panel-default > .panel-heading
        {
            color: #333;
            background-color: #dff0d8;
            border-color: #ddd;
        }
        .nav-pills > li.active > a, .nav-pills > li.active > a:focus, .nav-pills > li.active > a:hover
        {
            color: #333333;
            background-color: #dff0d8;
        }
        a
        {
            color: #333333;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var divId = localStorage.getItem("id");
            $("#" + divId + "").addClass('in');
            var liId = localStorage.getItem("liId");
            $("#" + liId + "").addClass('active');

            $(".panel-body ul li a").click(function () {
                var all_lis = $(this).parents("div").find(".in");
                var id = all_lis[0].id;
                var parent = $(this).parent(); // 父节点
                var liId = parent[0].id;
                localStorage.setItem("liId", liId);
                localStorage.setItem("id", id);
            })
        })
    </script>

</head>
<body>
<!--上部-->
<div class="header">
    <center>
        <h2>
            后台管理系统</h2>
    </center>
</div>

<!--左侧-->
<div class="col-md-2">
    <div class="panel-group" id="accordion">

            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li id="dbdz"><a href="http://127.0.0.1:2001/index">学员列表</a></li>
                        <li id="ycllr"><a href="http://127.0.0.1:2001/excel">批量开通学员</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">讲师管理</a></h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">

                    <ul class="nav nav-pills nav-stacked">

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">专业管理</a></h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li id="kcgl"><a href="http://127.0.0.1:4001/subject/index">专业课程</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">课程管理</a></h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse ">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li id="yaopinflow2"><a href="http://127.0.0.1:5001/course/index">课程列表</a></li>
                        <li id="qyxxwh"><a href="http://127.0.0.1:5001/course/add">添加课程</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">系统管理</a></h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li id="yhgl"><a href="#">操作员管理</a></li>
                        <li id="gzbm"><a href="#">工作部门</a></li>

</div>

<!--右侧-->
<div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" role="form" style="float:left;" action="/condition" id="selectForm">

                    <input type="hidden" name="orderPageNO" th:value="${pageInfo.pageNum}">

                    <div class="form-group has-feedback">
                        <div class="input-group">
                            <input class="form-control has-success" type="text" name="condition" placeholder="邮箱/手机/昵称/姓名">
                        </div>
                        <div class="input-group">
                            <select class="form-control" name="status">
                                <option selected="selected">请选择状态</option>
                                <option th:value="${map.key}" th:text="${map.value}" th:each="map:${selectMap}">正常</option>
                            </select>

                        </div>
                        <div class="input-group">
                            <input class="form-control has-success" type="text" placeholder="开始注册时间" name="createTime">
                        </div>
                        -
                        <div class="input-group">
                            <input class="form-control has-success" type="text" placeholder="结束注册时间" name="endTime">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" id="select"><i class="glyphicon glyphicon-search"></i> 查询</button>
                </form>
                <br>
                <br>
                <hr style="clear:both;">
                <div class="table-responsive">
                    <table class="table  table-hover">
                        <thead>
                        <tr>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>注册时间</th>
                            <th>状态</th>
                            <th width="15%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user:${pageInfo.list}">

                                <td th:text="${user.email}"></td>
                                <td th:text="${user.mobile}"></td>
                                <td th:text="${user.userName}"></td>
                                <td th:text="${user.showName}"></td>
                                <td th:text="${user.sex == 0 ? '男':'女'}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${#dates.format(user.createTime, 'dd/MMM/yyyy HH:mm')}"></td>
                                <td th:text="${user.isAvalible == true?'正常':'冻结'}" th:id="${user.userId}"></td>
                                <td>
                                        <button type="button" class="btn btn-warning btn-sm"   th:onclick="'modifyPasswd('+${user.userId}+')'"
                                                data-toggle="modal" data-target="#exampleModal">修改密码</button>
                                        &nbsp;&nbsp;
                                        <button type="button" class="btn btn-danger btn-sm"  th:onclick="'releaseFreeze('+${user.userId}+')'"
                                                th:text="${user.isAvalible == true?'冻结':'解冻'}" th:id="${user.userId + 'last'}"
                                        >解冻</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr >
                            <td colspan="10" align="center">
                                <div id="Pagination" class="pagination"><!-- 这里显示分页 -->
                                        <nav aria-label="...">
                                            <ul class="pagination">

                                                <li th:class="${pageInfo.hasPreviousPage == true ?'':'disabled'}">
                                                      <span th:if="${pageInfo.hasPreviousPage == true }">
                                                        <a aria-hidden="true" th:href="@{'/index?pageNO='+${pageInfo.pageNum-1}}">&laquo;</a>
                                                      </span>
                                                    <span th:if="${pageInfo.hasPreviousPage == false }">
                                                        <a aria-hidden="true" href="#">&laquo;</a>
                                                    </span>
                                                </li>

                                                <li th:each="num:${pageInfo.navigatepageNums}" th:class="${pageInfo.pageNum == num ?'active':''}">
                                                      <span th:if="${pageInfo.pageNum == num }">
                                                        <a th:text="${num}" href="#"></a>
                                                      </span>
                                                    <span th:if="${pageInfo.pageNum != num }">
                                                        <a th:text="${num}" th:href="@{'/index?pageNO='+${num}}"></a>
                                                    </span>
                                                </li>

                                                <li th:class="${pageInfo.hasNextPage == true ?'':'disabled'}">
                                                      <span th:if="${pageInfo.hasNextPage == true}">
                                                        <a aria-hidden="true" th:href="@{'/index?pageNO='+${pageInfo.pageNum+1}}">&raquo;</a>
                                                      </span>
                                                    <span th:if="${pageInfo.hasNextPage == false}">
                                                        <a aria-hidden="true" href="#">&raquo;</a>
                                                    </span>
                                                </li>
                                            </ul>
                                        </nav>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!--模态窗-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">请输入密码:</label>
                        <input type="password" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">请再次输入密码:</label>
                        <input type="password" class="form-control" id="message-text"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="confirmpwd">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
     //表单提交
    $("#select").click(function () {
        $("#selectForm").submit();
    });

    //修改密码
     function modifyPasswd(userId){

         $("#confirmpwd").click(function () {

             $('#exampleModal').modal('hide');

             var pwd = $("#recipient-name").val();
             var repwd = $("#message-text").val();
             if (pwd == repwd){
                 var url = "/modifyPwd";
                 var params = {"userId":userId,"pwd":pwd};
                $.get(url,params,function (result) {
                    if (result == "success"){
                        layer.msg("修改成功", {time:1000, icon:6, shift:6});
                    }else{
                        layer.msg("密码修改错误", {time:1000, icon:5, shift:6});
                    }
                });
             }else{
                 layer.msg("两次密码输入不一致", {time:1000, icon:5, shift:6});
             }
         })
     }




    //修改 冻结到解冻状态
     //解冻到冻结
    function releaseFreeze(userId) {
         //发送异步请求 修改数据库中的状态,成功时修改页面上对应的学员的状态
        var url = "/release";
        var params = {"userId":userId};

        $.get(url,params,function (result) {
            var cs = userId + "last";
            if (result == "normal"){
                document.getElementById(userId).innerText = "正常";
                document.getElementById(cs).innerText = "冻结";
            }else{
                document.getElementById(userId).innerText = "冻结";
                document.getElementById(cs).innerText = "解冻";
            }

        });
    }




</script>
</html>
